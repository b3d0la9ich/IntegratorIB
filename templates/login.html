<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ url_for('index') }}" class="home-link">Главная страница</a>
        </div>
    </header>

    <div class="auth-container">
        <h2>Вход в систему</h2>
        <form method="POST" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Имя пользователя" required pattern=".*\S.*" title="Поле не может быть пустым или состоять только из пробелов">
            <input type="password" name="password" placeholder="Пароль" required pattern=".*\S.*" title="Поле не может быть пустым или состоять только из пробелов">
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
